name: Update Chat SVG with Live Weather

on:
  schedule:
    # Run every 60 minutes
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]
    paths: 
      - 'build-svg.js'
      - 'weather.js'
      - 'weather.config.json'
      - 'template.svg'
      - 'package.json'
      - '.github/workflows/build-chat.yml'

jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate chat SVG with live weather
        env:
          ACCUWEATHER_API_KEY: ${{ secrets.ACCUWEATHER_API_KEY }}
        run: node build-svg.js
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --global user.email "96012342+Shan533@users.noreply.github.com"
          git config --global user.name "Shan533"
          git add chat.svg
          git commit --author="Shan533 <96012342+Shan533@users.noreply.github.com>" -m "🌤️ Update weather data for Bellevue, WA - $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "## Weather Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- 📍 Location: Bellevue, WA" >> $GITHUB_STEP_SUMMARY
          echo "- 🕐 Updated: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "- ✅ Changes committed and pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ℹ️ No changes detected" >> $GITHUB_STEP_SUMMARY
          fi